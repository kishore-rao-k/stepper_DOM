<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order-tracker</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="header">
        <div class="item">Stepper</div>
    </div>
    <div class="line"></div>
    <div class="maincontainer">

        <div class="tracker">
            <div>
                <div class="circle" id="circle1">1</div>
                <div class="labelsize">Contact Details</div>
            </div>

            <div class="bar" id="bar1"></div>
            <div>
                <div class="circle " id="circle2">2</div>
                <div class="labelsize">Shipping Address</div>
            </div>

            <div class="bar" id="bar2"></div>
            <div>
                <div class="circle" id="circle3">3</div>
                <div class="labelsize">Payment</div>
            </div>

            <div class="bar" id="bar3"></div>
            <div>
                <div class="circle" id="circle4">4</div>
                <div class="labelsize">Delivered</div>
            </div>
        </div>

        <div id="results">
            <div id="result"></div>
        </div>
        <div class="buttons">
            <button id="decrement">Previous</button>
            <button id="increment">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
